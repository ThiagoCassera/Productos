<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/productos.css'%}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
        <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Inicio</a>
              <a class="nav-link" aria-current="page" href="#" >Productos</a>
              <a class="nav-link" href="#">Solicitudes</a>
              <a class="nav-link" href="#">Usuarios</a>
              <a class="nav-link" href="#">Consultas y Reportes</a>
            </div>
          </div>
        </div>
    </nav>
   
    <div class="container mt-5">
        <div class="form-container shadow">
            <form action="/registrarProducto/" method="post"> {% csrf_token %}
                <div class="row mb-3">
                    <!-- Fecha de ingreso -->
                    <div class="col-md-4">
                        <label for="fecha" class="form-label">Fecha de ingreso</label>
                        <input type="date" id="fecha" name="fecha" class="form-control">
                    </div>
                    <!-- Nombre del Producto -->
                    <div class="col-md-4">
                        <label for="producto" class="form-label">Nombre del Producto / Marca</label>
                        <select id="producto" name="producto" class="form-select">
                            <option>Seleccionar</option>
                            <option>Boligrafo</option>
                            <option>Papel</option>
                            <option>Broche mariposa</option>
                        </select>
                    </div>
                    <!-- Categoría -->
                    <div class="col-md-4">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select id="categoria" name ="categoria"class="form-select">
                            <option>Seleccionar</option>
                            <option>Archivador</option>
                            <option>Oficina</option>
                            <option>Escritura</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- Código del Producto -->
                    <div class="col-md-3">
                        <label for="codigo" class="form-label">Código del Producto</label>
                        <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Ingrese código">
                    </div>
                    <!-- Stock mínimo -->
                    <div class="col-md-2">
                        <label for="stock_min" class="form-label">Stock mínimo</label>
                        <input type="number" id="stock_min" name="stock_min"class="form-control input-small" value="0">
                    </div>
                    <!-- Stock máximo -->
                    <div class="col-md-2">
                        <label for="stock_max" class="form-label">Stock máximo</label>
                        <input type="number" id="stock_max" name = "stock_max"class="form-control input-small" value="0">
                    </div>
                    <!-- Cantidad de Stock -->
                    <div class="col-md-2">
                        <label for="cantidad_stock" class="form-label">Cant. de Stock</label>
                        <input type="number" id="cantidad_stock" name="cantidad_stock"class="form-control input-small" value="0">
                    </div>
                    <!-- Unidad de medida -->
                    <div class="col-md-3">
                        <label for="unidad" class="form-label">Unidad del Producto</label>
                        <select id="unidad" name ="unidad" class="form-select">
                            <option>Seleccionar</option>
                            <option>Caja</option>
                            <option>Unidad</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- Estado del producto -->
                    <div class="col-md-4">
                        <label for="estado" class="form-label">Estado del producto</label>
                        <select id="estado" name="estado" class="form-select">
                            <option>Seleccionar</option>
                            <option>Nuevo</option>
                            <option>Espera</option>
                            <option>Finalizado</option>
                        </select>
                    </div>
                    <!-- Observaciones -->
                    <div class="col-md-8">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea id="observaciones" name="observaciones" class="form-control" rows="3" maxlength="100"></textarea>
                        <small class="text-muted">0/100</small>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success me-2">Guardar</button>
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>












    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
     integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
